<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" class="dance">
    <p>Order Summary</p>
    <div class="text">
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
    </div>
    <div class="annual">
      <div class="music">
        <img src="images/icon-music.svg">
      </div>
      <div class="annual-plan">
        <p class="plan">Annual Plan</p>
        <p class="money">$59.99/year</p>
      </div>
      <div class="change">
        <p>Change</p>
      </div>
    </div>
    <div class="proceed">
      <p>Proceed to Payment</p>
    </div>
    <div class="cancel">
      <p>Cancel Order</p>
    </div>
  </div>

</body>
</html>
